eureka:
  instance:
    hostname: user-service
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
server:
  port: 8081
spring:
  application:
    name: User-Service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://user-mysql:3306/userdb
    username: root
    password: Abc@123456789
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

application:
  config:
    users-url: http://localhost:8222/api/v1/users

management:
  tracing:
    sampling:
      probability: 1.0